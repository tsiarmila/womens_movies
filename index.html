<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        gsap.registerPlugin(ScrollTrigger)
        let skewSetter = gsap.quickTo("#wrapper", "skewY"), // fast
	      clamp = gsap.utils.clamp(-5, 5);

        gsap.to('#wrapper', {
            // rotation: 360,
            // duration: 2,
            scrollTrigger: {
                trigger: '#wrapper',
                // markers: true,
                // scrub: true,
                effects: true,
            onUpdate: self => skewSetter(clamp(self.getVelocity() / -50)),
            onStop: () => skewSetter(0)
            }
        })
    })
</script>
